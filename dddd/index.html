<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis - AI Voice Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ JARVIS</h1>
            <div class="status" id="status">Ready</div>
        </div>

        <div class="main-interface">
            <!-- Voice Visualization -->
            <div class="voice-circle" id="voiceCircle">
                <div class="pulse-ring"></div>
                <div class="voice-icon">üé§</div>
            </div>

            <!-- Conversation Display -->
            <div class="conversation" id="conversation">
                <div class="message jarvis">
                    <span class="speaker">JARVIS:</span>
                    <span class="text">Hello! I'm Jarvis, your AI assistant. I'm ready to help you.</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="startBtn" class="btn primary">Start Listening</button>
                <button id="stopBtn" class="btn secondary" disabled>Stop</button>
                <button id="clearBtn" class="btn">Clear Chat</button>
                <button id="cameraBtn" class="btn vision-btn">üìπ Camera</button>
                <button id="screenShareBtn" class="btn vision-btn">üñ•Ô∏è Screen Share</button>
                <button id="stopVisionBtn" class="btn" style="display: none;">‚èπÔ∏è Stop Vision</button>
            </div>

            <!-- Live Vision Display -->
            <div class="vision-container" id="visionContainer" style="display: none;">
                <div class="vision-status" id="visionStatus">Vision Active</div>
                <video id="visionVideo" autoplay muted style="max-width: 400px; max-height: 300px; border-radius: 10px;"></video>
                <div class="vision-controls">
                    <label>
                        <input type="checkbox" id="autoAnalyze" checked> Auto-analyze every 
                        <select id="analyzeInterval">
                            <option value="10000">10s</option>
                            <option value="30000" selected>30s</option>
                            <option value="60000">1min</option>
                        </select>
                    </label>
                    <button id="analyzeNowBtn" class="btn vision-btn">üëÅÔ∏è Analyze Now</button>
                </div>
            </div>

            <!-- Debug Info -->
            <div class="debug-panel" id="debugPanel">
                <h3>Debug Information</h3>
                <div id="debugInfo">
                    <p><strong>Speech Recognition:</strong> <span id="speechStatus">Not started</span></p>
                    <p><strong>Last Command:</strong> <span id="lastCommand">None</span></p>
                    <p><strong>Processing Mode:</strong> <span id="processingMode">Local</span></p>
                    <p><strong>API Status:</strong> <span id="apiStatus">Ready</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- ResponsiveVoice for better TTS -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=FREE"></script>
    <script src="jarvis.js"></script>
</body>
</html>
